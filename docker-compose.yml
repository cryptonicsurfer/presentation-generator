services:
  presentation-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: presentation-generator
    ports:
      - "3000:3000"
    env_file:
      - .env.local

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - presentation-network

networks:
  presentation-network:
    driver: bridge
